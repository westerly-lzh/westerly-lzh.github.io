<!DOCTYPE html>
<html lang="en">
  {% include body-head.html %}
<body>
  <div class="body-inner">
	{% include body-header.html %}
    <!--/ Topbar end -->
<!-- Header start -->

<!--/ Header end -->
{% include solution-all-banner.html %}

<section id="main-container" class="main-container pb-2">
  <div class="container">
    <div class="row">
	{% for solution in site.solutions %}
	    <div class="col-lg-4 col-md-6 mb-5">
			<div class="ts-service-box">
				<div class="ts-service-image-wrapper">
					<img loading="lazy" class="w-100" src="{{solution.image}}" alt="service-image">
				</div>
				<div class="d-flex">
					<div class="ts-service-box-img">
						<img loading="lazy" src="{{solution.icon}}" alt="service-icon">
					</div>
					<div class="ts-service-info">
						<h3 class="service-box-title"><a href="{{solution.permalink}}">{{solution.title}}</a></h3>
						<p>{{solution.description}}</p>
						<a class="learn-more d-inline-block" href="{{solution.permalink}}" aria-label="service-details"><i class="fa fa-caret-right"></i> Learn more</a>
					</div>
				</div>
			</div><!-- Service1 end -->
		</div><!-- Col 1 end -->
	{% endfor %}
    </div><!-- Main row end -->
  </div><!-- Conatiner end -->
</section><!-- Main container end -->

{% include index-footer-section.html %}

  </div><!-- Body inner end -->
  </body>
{% include index-js-section.html %}
  </html>
